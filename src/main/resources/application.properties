#DATAS SOURCE

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=${dbUser:root}
spring.datasource.password=${dbPass:root}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#HIBENATE PROPERTIES
spring.jpa.show-sql=true
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# MIGRATIONS PROPERTIES
spring.flyway.baseline-on-migrate=true

#SERVER
server.port=${port:9080}
